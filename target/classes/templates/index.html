<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments Application</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <h1>Welcome to the comments application!</h1>

    <!-- Table of comments -->
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Content</th>
            <th scope="col">Author</th>
            <th scope="col">Created At</th> <!-- NEW COLUMN -->
        </tr>
        </thead>

        <tbody>
        <tr th:each="comment : ${comments}">
            <td th:text="${comment.id}">1</td>
            <td th:text="${comment.content}">Sample comment content</td>
            <td th:text="${comment.author}">Author Name</td>

            <!-- Format the LocalDateTime -->
            <td th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}">
                2025-01-01 12:00
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Form to add comments -->
    <form th:action="@{/submitComment}" method="post">
        <div class="mb-3">
            <label for="content" class="form-label">New Comment</label>
            <input type="text" class="form-control" id="content" name="content" required>
        </div>

        <div class="mb-3">
            <label for="author" class="form-label">Your name</label>
            <input type="text" class="form-control" id="author" name="author" required>
        </div>

        <button type="submit" class="btn btn-primary">Add Comment</button>
    </form>
</div>

</body>
</html>
